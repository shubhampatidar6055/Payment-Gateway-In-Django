{% extends "base.html" %}

{% block content %}

<div class="col-6 mx-auto">

  <div class="text-center mt-5">
    <img src="https://www.onlygfx.com/wp-content/uploads/2015/12/coffee-cup.png" style="height:200px">
  </div>

    <form>
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Name</label>
          <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter Amount</label>
          <input type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-success btn-block mt-4" style="width:770px">Submit</button>
      </form>

</div>

{% endblock %}
